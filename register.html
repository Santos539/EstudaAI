<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <!-- ✅ Correção: URL do CryptoJS corrigido -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrar - Estuda.AI</title>
    <meta
      name="description"
      content="Crie sua conta no Estuda.AI e comece seu cronograma personalizado com IA."
    />

    <style>
      :root {
        --bg-primary: #ffffff;
        --bg-secondary: #f5f5f5;
        --text-primary: #000000;
        --border-color: #ddd;
        --btn-bg: #000000;
        --btn-text: #ffffff;
        --accent: #000000;
      }

      [data-theme="dark"] {
        --bg-primary: #111111;
        --bg-secondary: #1c1c1e;
        --text-primary: #ffffff;
        --border-color: #444;
        --btn-bg: #ffffff;
        --btn-text: #000000;
        --accent: #ffffff;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", sans-serif;
        background-color: var(--bg-primary);
        color: var(--text-primary);
        transition: all 0.3s ease;
      }

      .container {
        max-width: 400px;
        margin: 80px auto;
        padding: 20px;
        background: var(--bg-secondary);
        border-radius: 12px;
        border: 1px solid var(--border-color);
      }

      .container h2 {
        text-align: center;
        margin-bottom: 25px;
      }

      input {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        border-radius: 6px;
        border: 1px solid var(--border-color);
        font-size: 1rem;
        background: var(--bg-primary);
        color: var(--text-primary);
        transition: all 0.3s ease;
      }

      input:focus {
        outline: none;
        border-color: var(--accent);
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
      }

      button {
        width: 100%;
        padding: 12px;
        border-radius: 6px;
        border: none;
        font-size: 1rem;
        cursor: pointer;
        background: var(--btn-bg);
        color: var(--btn-text);
        transition: all 0.3s ease;
        margin-bottom: 10px;
      }

      button:hover {
        transform: translateY(-2px);
        opacity: 0.9;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      button:disabled {
        opacity: 0.7;
        cursor: not-allowed;
        transform: none;
      }

      .theme-toggle {
        width: 100%;
        background: transparent;
        color: var(--text-primary);
        border: 1px solid var(--border-color);
      }

      /* ✅ Melhoria: torna mensagem acessível */
      #msg {
        text-align: center;
        margin-top: 10px;
        font-weight: bold;
        min-height: 20px;
        font-size: 0.95rem;
      }

      .error {
        color: #dc3545;
      }
      .success {
        color: #28a745;
      }

      .logo {
        display: flex;
        justify-content: center;
        margin-bottom: 25px;
        cursor: pointer;
      }

      .logo img {
        height: 60px;
        border-radius: 50%;
        border: 2px solid var(--accent);
        transition: all 0.3s ease;
      }

      .logo img:hover {
        opacity: 0.9;
      }

      .login-link {
        text-align: center;
        margin-top: 15px;
        font-weight: bold;
        cursor: pointer;
        color: var(--btn-bg);
        font-size: 1rem;
      }

      .login-link:hover {
        text-decoration: underline;
      }

      /* Acessibilidade */
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo" id="logoContainer" aria-label="Página inicial">
        <img src="imagens/Logo Branca.png" alt="Estuda.AI" id="logo" />
      </div>

      <h2>Registrar</h2>

      <!-- ✅ Adicionado label oculto para acessibilidade -->
      <label for="regUser" class="sr-only">Nome de usuário</label>
      <input
        type="text"
        id="regUser"
        placeholder="Usuário"
        autocomplete="username"
      />

      <label for="regPass" class="sr-only">Senha</label>
      <input
        type="password"
        id="regPass"
        placeholder="Senha"
        autocomplete="new-password"
      />

      <button id="regBtn">Registrar</button>

      <button
        class="theme-toggle"
        id="themeToggle"
        aria-label="Alternar tema escuro"
      >
        Tema Escuro
      </button>

      <p class="login-link" id="goLogin">
        Já possui uma conta? <span style="font-weight: bold">Faça login</span>
      </p>

      <!-- ✅ role="alert" para leitores de tela -->
      <p id="msg" role="alert" aria-live="assertive"></p>
    </div>

    <script>
      // ====== 1. Elementos do DOM ======
      const themeToggle = document.getElementById("themeToggle");
      const body = document.body;
      const logo = document.getElementById("logo");
      const regBtn = document.getElementById("regBtn");
      const msg = document.getElementById("msg");
      const goLogin = document.getElementById("goLogin");
      const logoContainer = document.getElementById("logoContainer");

      // ====== 2. Estado do tema ======
      let isDark = localStorage.getItem("theme") === "dark";

      function setTheme(dark) {
        if (dark) {
          body.setAttribute("data-theme", "dark");
          themeToggle.textContent = "Tema Claro";
          themeToggle.setAttribute("aria-label", "Alternar tema claro");
          logo.src = "imagens/Logo Branca.png";
        } else {
          body.removeAttribute("data-theme");
          themeToggle.textContent = "Tema Escuro";
          themeToggle.setAttribute("aria-label", "Alternar tema escuro");
          logo.src = "imagens/Logo Preta.png";
        }
        localStorage.setItem("theme", dark ? "dark" : "light");
      }

      // Aplica tema salvo
      setTheme(isDark);

      // Alterna tema ao clicar
      themeToggle.addEventListener("click", () => {
        isDark = !isDark;
        setTheme(isDark);
      });

      // ====== 3. Função de Hash para Senha ======
      function hashPassword(password) {
        return CryptoJS.SHA256(password).toString();
      }

      // ====== 4. Registro com segurança ======
      regBtn.addEventListener("click", () => {
        // ✅ Prevenir múltiplos cliques
        if (regBtn.disabled) return;
        regBtn.disabled = true;
        regBtn.textContent = "Registrando...";

        const user = document.getElementById("regUser").value.trim();
        const pass = document.getElementById("regPass").value.trim();

        // Limpa mensagens anteriores
        msg.className = "";
        msg.textContent = "";

        if (!user || !pass) {
          exibirMensagem("Preencha todos os campos", false);
          reativarBotao();
          return;
        }

        if (user.length < 3) {
          exibirMensagem("O nome deve ter pelo menos 3 caracteres", false);
          reativarBotao();
          return;
        }

        if (pass.length < 6) {
          exibirMensagem("A senha deve ter pelo menos 6 caracteres", false);
          reativarBotao();
          return;
        }

        if (localStorage.getItem("password_" + user)) {
          exibirMensagem("Usuário já existe!", false);
          reativarBotao();
          return;
        }

        // ✅ Salva a senha HASHEADA
        localStorage.setItem("password_" + user, hashPassword(pass));
        localStorage.setItem("user_" + user, user); // Marca que o usuário existe

        exibirMensagem("Registrado com sucesso!", true);

        setTimeout(() => {
          window.location.href = "login.html";
        }, 1000);
      });

      // Função auxiliar para exibir mensagens
      function exibirMensagem(texto, sucesso) {
        msg.textContent = texto;
        msg.className = sucesso ? "success" : "error";
      }

      function reativarBotao() {
        setTimeout(() => {
          regBtn.disabled = false;
          regBtn.textContent = "Registrar";
        }, 1000);
      }

      // ====== 5. Redirecionamentos ======
      goLogin.addEventListener("click", () => {
        window.location.href = "login.html";
      });

      logoContainer.addEventListener("click", () => {
        window.location.href = "index.html";
      });
    </script>
  </body>
</html>
